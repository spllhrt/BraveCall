<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BraveCall Analytics</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, white, #ddd);
            display: flex;
        }

        /* Sidebar styles */
        .sidebar {
            width: 250px;
            background-color: #f8f8f8;
            height: 100vh;
            display: flex;
            flex-direction: column;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            padding: 0;
        }

        .sidebar-header {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
            text-align: center;
            padding: 20px 0;
            border-bottom: 1px solid #ddd;
        }

        .sidebar .logo {
            display: flex;
            align-items: center;
        }
        
        .sidebar .logo img {
            width: 90px;
            height: auto;
            margin-right: 10px;
        }
        
        .sidebar .logo span {
            color: black;
            font-size: 20px;
            font-weight: bold;
        }

        .sidebar-links {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .sidebar-links li {
            width: 100%;
        }

        .sidebar-links a {
            display: flex;
            align-items: center;
            padding: 30px 20px;
            text-decoration: none;
            color: #333;
            font-size: 1rem;
            border-left: 5px solid transparent;
            transition: all 0.3s;
        }

        .sidebar-links a:hover,
        .sidebar-links a.active {
            background-color: #e9e9e9;
            border-left: 5px solid black;
            font-weight: bold;
        }

        .sidebar-links a img {
            margin-right: 10px;
            font-size: 1.2rem;
        }

        .sidebar-links a img {
            width: 20px;  /* Adjust width */
            height: 20px; /* Adjust height */
            margin-right: 10px;
        }

        /* Navbar styles */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 117px;       
            padding: 0 3rem;  
            background-color: #f8f8f8;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .navbar-title {
            font-size: 1.8rem;
            font-weight: bold;
            color: #333;
         }
        

        .navbar-links {
            display: flex;
            gap: 20px;
        }

        .navbar-links a {
            text-decoration: none;
            font-size: 1rem;
            color: black;
            font-weight: 500;
            transition: color 0.3s;
        }

        .navbar-links a:hover {
            text-decoration: underline;
        }

        /* Main content styles */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .content {
            padding: 20px 30px;
        }

        /* Chart placeholders (optional) */
        .chart {
            margin: 20px 0;
            height: 300px;
            background: #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header"><div class="logo">
            <a href="#">
                <img src="..\..\static\image\logo.png" alt="BraveCall Logo" />
            </a>
            <span>BraveCall</span>
        </div>
    </div>
        
        <ul class="sidebar-links">
            <li><a href="#" class="active"><img src="..\..\static\image\home.png" alt="BraveCall Logo" />Dashboard</a></li>
            <li><a href="#"><img src="..\..\static\image\profile-user.png" alt="BraveCall Logo" /> Manage Users</a></li>
            <li><a href="#"><img src="..\..\static\image\exclamation.png" alt="BraveCall Logo" />Manage Reports</a></li>
        </ul>
    </div>
    <div class="main-content">
        <div class="navbar">
            <div class="navbar-title">ANALYTICS</div>
            <div class="navbar-links">
                <a href="#">Profile</a>
                <a href="#">Logout</a>
            </div>
        </div>
        <div class="content">
            <div class="chart">[Pie Chart Placeholder]</div>
            <div class="chart">[Bar Chart Placeholder]</div>
        </div>
    </div>
</body>
</html>
